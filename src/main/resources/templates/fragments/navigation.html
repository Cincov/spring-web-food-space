<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<nav th:fragment="navigation" class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/"><span class="text-warning">Food</span>Space</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

        <!-- Register and login -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto col-12 justify-content-end">
                <th:block sec:authorize="!isAuthenticated()">


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>

                </th:block>

                <th:block sec:authorize="isAuthenticated()">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipes/all}">All Recipes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipes/add}">Add Recipe</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipes/myRecipes}">My Recipes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipes/likes}">Likes Recipes</a>
                    </li>

                    <li class="nav-item">
                        <form method="POST" th:action="@{/users/logout}"
                              class="form-inline my-2 my-lg-0 ">
                            <button type="submit" name="submit" value="value" class="btn btn-link nav-link">Logout
                            </button>
                        </form>

                    </li>
                </th:block>
            </ul>

    </div>
</nav>

</body>
</html>
